name: User DB Backup

on:
  push:
    branches: [main]
    paths:
      - 'db/**'
      - '.github/workflows/user_db_backup.yml'
  schedule:
    - cron: '0 0 * * 0' # Every Sunday
  workflow_dispatch:

jobs:
  backup:
    runs-on: self-hosted
    steps:
      - name: Backup User DB
        run: |
          bash /home/app/infra/db/cron_script.sh