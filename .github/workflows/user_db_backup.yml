name: User DB Backup

on:
  push:
    branches: [main]
    paths:
      - "db/**"
      - ".github/workflows/user_db_backup.yml"
  schedule:
    - cron: "0 0 * * *" # Every day
  workflow_dispatch:

jobs:
  backup:
    runs-on: self-hosted
    steps:
      - name: Backup User DB
        run: |
          cd /home/app/infra/db
          bash cron_script.sh
