entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: :443

providers:
  docker:
    network: traefik
    exposedByDefault: false
    useBindPortIP: true
  file:
    directory: /dynamic

api:
  insecure: true
  dashboard: true

log:
  level: INFO # can change to DEBUG if necessary
#accessLog: {}

certificatesResolvers:
  ctresolver:
    acme:
      email: coursetable.at.yale@gmail.com
      storage: certs/acme.json
      httpChallenge:
        entrypoint: web
